<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giallo Booleano</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  </head>
  <body>
    <header>
      <h1>GIALLO BOOLEANO</h1>
    </header>
    <main>
      <section class="container summary">
        <span class="category">
          dolci e desserts
        </span>
        <h2>Tiramisù</h2>
        <div class="row">
          <div class="col-12 col-8-xl">
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/JVT900H6s0g?si=5k-X1idi_PDflf4_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
          </div>
          <div class="col-12 col-4-xl">
            <div class="recipe_summary_container">
              <div>
                <h3>In breve</h3>
              </div>
              <div class="d-flex recipe_summary">
                <div>
                Difficoltà: <strong>Facile</strong>
              </div>
              <div>
                Tempo: <strong>40min</strong>
              </div>
              <div>
                Porzione per: <strong>8 persone</strong>
              </div>
              <div>
                Costo: <strong>contenuto</strong>
              </div>
              <div>
                <strong>Note</strong>: +2 ore di riposo in frigo
              </div>
            </div>
          </div>
        </div>
      </section>
      
      <!-- recipe summary sectio end -->

      <div class="container useful_links">
        <div class="row">
          <div class="col-2">
            <div class="socials_container">
              <a href="">
                <span id="fb"><i class="fa-brands fa-facebook"></i></span>
                <strong>FACEBOOK</strong>
              </a>
            </div>
          </div>
          <div class="col-2">
            <div class="socials_container">
              <a href="">
                <span id="x"><i class="fa-brands fa-twitter"></i></span>
               <strong>TWITTER</strong>
              </a>
            </div>
          </div>
          <div class="col-2">
            <div class="socials_container">
              <a href="">
                <span id="ig"><i class="fa-brands fa-instagram"></i></span>
                <strong>INSTAGRAM</strong>
              </a>
            </div>
          </div>
          <div class="col-2">
            <div class="socials_container">
              <a href="">
                <span id="pint"><i class="fa-brands fa-pinterest"></i></span>
                <strong>PINTEREST</strong>
            </a>
            </div>
          </div>
          <div class="col-2">
            <div class="socials_container">
              <a href="">
                <span id="yt"><i class="fa-brands fa-youtube"></i></span>
                <strong>YOUTUBE</strong>
              </a> 
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
